<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px)
     {
      
    .pricing-container
    {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .pricing-plan
    { display: flex;
      flex-direction: column; 
      align-items: center;
      text-align: center;
      background-color: rgb(223, 208, 208);
         border-radius: 10px;
       padding: 10px;
      width: 250px;
       max-height:200px;
      }
    .plan-features{
     display: flex;
     flex-direction: column;
     list-style: none; }

     
    
    .plan-title{font-weight: bold
                ;}
    .plan-price{font-size: 2rem;
                font-weight: bold;}
    .plan-button{background-color: orange;
                 border-color: orange;
                 color: whitesmoke;
                 border-radius: 7px;
                border: none;}
     }

    @media (min-width: 1251px)
     {
      
    .pricing-container
    {
      display: flex;
     flex-direction: row;
    gap: 20px;
     justify-content: center;
     }

    .pricing-plan
    { display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      
      background-color: rgb(223, 208, 208);
         border-radius: 10px;
       padding: 10px;
       width: 200px;
       height: 200px;
      }
      .plan-features{
      position: relative;
      display: inline-block;
      list-style: none;
    }
    
    .plan-title{font-weight: bold;
                font-size: 1rem;}
    .plan-price{font-size: 1.5rem;
               font-weight: bold;}
    .plan-button{background-color: orange;
                 border-color: orange;
                 color: whitesmoke;
                 border-radius: 7px;
                border:none}

               
    
    }
  </style>
</head>

<body>
